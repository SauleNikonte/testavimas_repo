<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trsnsitions</title>
    <style>
    body {
        background-color: black;
    }
    .box{
        
        width: 300px;
        height: 300px;
        background-color: blueviolet;
        transition: all 1s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;

    }
    .box:hover {
    background-color: chartreuse ;
    width: 500px;
    height: 500px;
    left: 50px;
    top: 50px;
    opacity: .2;
    }

    </style>
</head>
