<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Shopping Cart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>

body {
    background-color: #d2c9ff;
    min-height: 100vh;

}

</style>
</head>
    <body class="d-flex align-middle">
        <div class="container mt-5 p-2 ">
            <div class="row row rounded shadow">
                <div class="col-md-8 bg-white pt-5 bg-primary rounded">
                    <div class="title mb-5">
                        <div class="row">
                            <div class="col"><h2><b>Shopping Cart</b></h2></div>
                            <div class="col align-self-center text-right text-muted">3 items</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row main align-items-center border-top border-dark-subtle m-1 p-3" style=" width: 100%;" >
                            <div class="col-2"><img src="pictures/karsten-winegeart-Qb7D1xw28Co-unsplash.jpg" alt="" style=" width: 60px; height: 80px ;"></div>
                            <div class="col">
                                <div class="row text-muted">Softness</div>
                                <div class="row">Brown Puppy</div>
                            </div>
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">-</span>
                                    <input type="text" class="form-control"  placeholder="1" aria-label="">
                                    <span class="input-group-text">+</span>
                                  </div>
                            </div>
                            <div class="col text-muted">€500000.00 <p class="close" style="font-size: medium;">x</p></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row main align-items-center border-top border-dark-subtle m-1 p-3" style=" width: 100%;" >
                            <div class="col-2"><img src="pictures/depositphotos_34104235-stock-photo-scottish-cat-on-a-colored.jpg" alt="" style=" width: 60px; height: 80px ;"></div>
                            <div class="col">
                                <div class="row text-muted">Fluffiness</div>
                                <div class="row">Very Cute</div>
                            </div>
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">-</span>
                                    <input type="text" class="form-control"  placeholder="1" aria-label="">
                                    <span class="input-group-text">+</span>
                                  </div>
                            </div>
                            <div class="col text-muted">€450000.00 <p class="close" style="font-size: medium;">x</p></div>
                        </div>
                    </div>
                    <div class="row border-top border-bottom">
                        <div class="row main align-items-center m-1 p-3" style=" width: 100%;">
                            <div class="col-2"><img src="pictures/karsten-winegeart-oU6KZTXhuvk-unsplash.jpg" alt="" style=" width: 60px; height: 80px ;"></div>
                            <div class="col">
                                <div class="row text-muted">Cuteness</div>
                                <div class="row">Puppy in T-shirt</div>
                            </div>
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">-</span>
                                    <input type="text" class="form-control"  placeholder="1" aria-label="">
                                    <span class="input-group-text">+</span>
                                  </div>
                            </div>
                            <div class="col text-muted">€1000000.00 <p class="close" style="font-size: medium;">x</p></div>
                        </div>
                    </div>
                    <div class="py-5">
                        <div class="back-to-shop"><img src="pictures/Arrow left.svg"><span>Back to shop</span></div>
                    </div>
                </div>
                <!-- kodel neveikia padding start/ marginstart rounded-end / start allign middle button-->
                <div class="col-md-4 pt-2 summary text-muted rounded " style=" background-color:#eae7e7 ;">
                    <div class=" container mt-5 pb-4"><h4><b>Summary</b></h4></div>
                    <hr>
                    <div class="row">
                        <div class="col ps-1">ITEMS 3</div>
                        <div class="col text-right">€1500000.00</div>
                    </div>
                    <form class="container py-5 ">
                        <div class="container">
                        <p>SHIPPING</p>
                        <select class="form-select text-muted" aria-label="Default select example" style="width: 100%;">
                            <option selected>Standard Delivery €5.00</option>
                          </select>
                        </div>
                        <div class="container pt-5">
                        <p>GIVE CODE</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter Your Code" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </div>
                    </form>
                    <div class="row border-top align-middle" style=" padding: 1vh 0;">
                        <div class="col">TOTAL PRICE</div>
                        <div class="col text-right">€1500000.00</div>
                    </div>
                    <div>
                        <button class="btn-dark ms-3 fs-6 rounded shadow" style="width: 200px;">REGISTER</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
